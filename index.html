<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player MÃºsica SJCC</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container"> 
        <div class="player">
            <div class="musica">
                <img src="/images/Tame-Impala-cover-1.jpg" alt="capa" id="CapaMusica" class="capa-musica">
                <div class="descricao">
                    <p> Let it happen </p>
                    <span> Tame Impala </span>
                </div>
            </div>
            <div class="controles">
                <button><img id="voltar" src="/images/costas.png" alt="voltar"></button>
                <button><img id="play" src="/images/botao-play.png" alt="play"></button>
                <button id="pause" class="hide"><svg xmlns="http://www.w3.org/2000/svg" style="width: 17px; " viewBox="0 0 320 512">
                <path d="M48 64C21.5 64 0 85.5 0 112V400c0 26.5 21.5 48 48 48H80c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm192 0c-26.5 0-48 21.5-48 48V400c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H240z" fill="#E1E1E6"></path>
                </svg></button>
                <button><img id="advance" src="/images/proximo.png" alt="advance"></button>
            </div>
            <div class="container-progresso">
                <input id="progressBar" type="range" value="0" min="0" max="100" step="1">
            </div>
            <div class="tempo-musica">
                <span id="TempoAtual">00:00</span>
                <span id="TempoFinal">07:51</span>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
    
</body>
</html>
